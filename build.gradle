plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //Selenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'
    // WebDriverManager
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.1'
    // TestNG 7.7
    testImplementation 'org.testng:testng:7.7.0'
    // Itext7
    implementation 'com.itextpdf:itext7-core:9.1.0'
    //apache.poi/poi-ooxml
    implementation 'org.apache.poi:poi:5.4.0'
    implementation 'org.apache.poi:poi-ooxml:5.4.0'
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testng.xml'
    }
}

task hola {
    doLast {
         println 'Hola Mundo'
    }
}